<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Blossom Yoga Studio with garden in Egham area, Runnymede. All levels welcome, seven days a week, free trials, discounts.">
    <meta name="keywords"
        content="blossom yoga studio, Egham area, Runnymede Surrey, all levels classes, free trials, yoga in garden">
    <title>Blossom Yoga Studio in Egham ></title>
    <link rel="stylesheet" href="assets/css/join.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package/favicon-16x16.png">
    <link rel="manifest" href="favicon_package/site.webmanifest">
    <link rel="mask-icon" href="favicon_package/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Blossom Yoga</h1>
        </a>
        <nav>
            <div id="menu">
                <ul>

                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About us</a>
                    </li>
                    <li>
                        <a href="classes.html">Classes</a>
                    </li>
                    <li>
                        <a href="join.html" class="active">Join us</a>
                    </li>

                    <li>
                        <a href="#find-us" class="active">Find us</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <br>
    <br>
    <div id="contact">
        <div id="hi">
            <h2>We love to hear from you</h2>
        </div>
    </div>
    <div class="container">
        <form action="/missing_url" method="get">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required="">
            <label for="phone">Phone number(optional)</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number..." required>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Say hi.." style="height:200px"></textarea>
            <input type="submit" id="Submit" required>
        </form>
    </div>

    <footer id="find-us">
        <ul id="social">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>


    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>

</html>
